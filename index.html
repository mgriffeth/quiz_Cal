    <script type="text/template" id="formCompanyObjective">
        <div class="box-main col-md-offset-2 col-md-8">
            <div class="progress">
              <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
                <span class="sr-only">50% Complete</span>
              </div>
            </div>
            <div class="main-inside col-md-12">
                <div class="question-box col-md-12">
                    <h3>Your company goals include:</h3> 
                    <small>* Please select all that apply</small>   
                </div>
                <div class="input-box col-md-8 col-md-offset-2">
                    <button id="" class="objectiveButton btn btn-lg btn-block btn-primary" type="button" name="name" value="not-selected">Reinforce Training</button>
                    <button id="" class="objectiveButton btn btn-lg btn-block btn-primary" type="button" name="name" value="not-selected">Further Engage Workforce</button>
                    <button id="" class="objectiveButton btn btn-lg btn-block btn-primary" type="button" name="name" value="not-selected">Boost Compliance</button>
                    <button id="" class="objectiveButton btn btn-lg btn-block btn-primary" type="button" name="name" value="not-selected">Increase Retention</button>
                    <!-- <button id="" class="objectiveButton btn btn-lg btn-block btn-primary" type="button" name="name" value="not-selected">All of the Above</button> -->
                </div>
                <div class=" col-md-12">
                    <div class="col-md-4 button-box col-md-offset-2">
                        <input id="backToEmployees"
                     class="btn btn-success btn-lg btn-block" type="button" name="name" value="Back">
                    </div>
                    <div class="col-md-4 button-box">
                        <input id="nextToIndustry" class="btn btn-success btn-lg btn-block" type="button" name="name" value="Next">    </div>
                </div>
                <div class="col-md-offset-9 col-md-3">
                        <img class="box-logo" src="images/edify_logo.png" alt="" />
                </div>
            </div>
            
        </div>
    </script>
    
    <script type="text/template" id="formIndustry">

                <div class="input-box col-md-8 col-md-offset-2">
                    <div class="">

                </div>
            </div>
            
        </div>
