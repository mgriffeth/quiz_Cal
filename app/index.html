    <script type="text/template" id="homeView">
        <div class="jumbotron col-md-6 col-md-offset-3">
            <h1>See What Edify can do for you!</h1>
            <p>
                By filling out a short survey, we can show you how you can benefit from using edify to reinforce the knowledge your business requires.
            </p>
            <p>
                <a class="btn btn-success btn-lg" id="startButton" role="button" name="name" value="">start survey</a>
            </p>
        </div>
    </script>
    
    <script type="text/template" id="formNumberEmployees">
        <div class=" jumbotron col-md-offset-3 col-md-6">
            <div class="progress">
              <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                <span class="sr-only">0% Complete</span>
              </div>
            </div>
            <h3>How many employees do you train per year?</h3>
            <br>
            <input id="numberEmployees" class="form-field" type="number" name="name" value="">
            <br>
            <input id="nextToTrainingCost" class="btn btn-success btn-block" type="button" name="name" value="next">
        </div>
    </script>
    
    <script type="text/template" id="formTrainingCost">
        <div class="jumbotron col-md-offset-3 col-md-6">
            <div class="progress">
              <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                <span class="sr-only">20% Complete</span>
              </div>
            </div>
            <h3>How much do you spend on training anually?</h3>
            <input id="trainingCost" class="form-field" type="number" name="name" value="">
            <div class="">
                <label for="">Total: <input type="radio" name="trainHours" value="total"></label>
                <label for="">Per Employee: <input type="radio" name="trainHours" value="employee"></label>
            </div>
            <div class="btn-group col-md-12">    
                <input id="backToNumberEmployees" class="btn btn-success col-md-6" type="button" name="name" value="Back">
                <input id="nextToTrainingTime" class="btn btn-success col-md-6" type="button" name="name" value="Next">
            </div>
            
        </div>
    </script>
    
    <script type="text/template" id="formTrainingTime">
        <div class="jumbotron col-md-offset-3 col-md-6">
            <div class="progress">
              <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                <span class="sr-only">40% Complete</span>
              </div>
            </div>
            <h3>How many hours a year does an employee train on average?</h3>
            <input id="trainingTime" class="form-field" type="number" name="name" value="">
            <div class="btn-group col-md-12">
                <input id="backToTrainingCost" class="btn btn-success col-md-6" type="button" name="name" value="Back">
                <input id="nextToAvgSalary" class="btn btn-success col-md-6" type="button" name="name" value="Next">
            </div>
            
        </div>
    </script>

    <script type="text/template" id="formReturnType">
        <div class="jumbotron col-md-offset-3 col-md-6">
            <div class="progress">
              <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
                <span class="sr-only">60% Complete</span>
              </div>
            </div>
            <h3>You are looking to...</h3>
            <div class="">
                <label for="">Extend Current training:
                    <input type="radio" name="roiType" value="extend">
                </label>
                <label for="">Add to current training:
                    <input type="radio" name="roiType" value="add">
                </label>
                <label for="">Both:
                    <input type="radio" name="roiType" value="both">
                </label>    
            </div>
            <div class="btn-group col-md-12">
                <input id="backToTrainingTime" class="btn btn-success col-md-6" type="button" name="name" value="Back">
                <input id="nextToIndustry" class="btn btn-success col-md-6" type="button" name="name" value="Next">
            </div>
            
        </div>
    </script>
    
    <script type="text/template" id="formIndustry">
        <div class="jumbotron col-md-offset-3 col-md-6">
            <div class="progress">
              <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
                <span class="sr-only">80% Complete</span>
              </div>
            </div>
            <h3>Select your industry:</h3>
            <div class="form-group dropdown col-md-6 form-field">
                     <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <span id="selectedIndustry">Industry</span>
                        <span class="caret"></span>
                     </button>
                    <ul id='industryDrop' class="dropdown-menu" aria-labelledby="dropdownMenu1">
                      <li><a>Hospitality</a></li>
                      <li><a>Manufacturing</a></li>
                      <li><a>Healthcare</a></li>
                      <li><a>Transportation</a></li>
                      <li><a>Mining</a></li>
                      <li><a>Other</a></li>
                    </ul>
                </div>
            <div class="btn-group col-md-12">
                <input id="backToAvgSalary" class="btn btn-success col-md-6" type="button" name="name" value="Back">
                <input id="nextToEmail" class="btn btn-success col-md-6" type="button" name="name" value="Next">
            </div>
            
        </div>
    </script>
    
    <script type="text/template" id="formEmail">
        <div class="jumbotron col-md-offset-3 col-md-6">
            <div class="progress">
              <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                <span class="sr-only">100% Complete</span>
              </div>
            </div>
            <h3>What is your email address?</h3>
            <input id="email" class="form-field" type="email" name="name" value="">
            <input id="nextToResults" class="btn btn-success btn-block" type="button" name="name" value="Results">
        </div>
    </script>
    
    <script type="text/template" id="formResults">
        <div class="jumbotron col-md-offset-3 col-md-6">
            <h3>Results</h3>
            <table class="table-bordered form-group col-md-offset-2 col-md-8 ">
                     <tr>
                       <th></th>
                       <th><h4>Edify Stats</h4></th>
                     </tr>
                     <tr class="resultRow">
                        <th ><h4>Total Cost:</h4></th>
                        <td><h4 id="table-edifyTotalCost"><h4></td>
                     </tr>
                     <tr class="resultRow">
                        <th ><h4>Cost per Employee:</h4></th>
                        <td><h4 id="table-edifyCostPerEmp"><h4></td>
                     </tr>
                     <tr class="resultRow">
                        <th ><h4>Hourly Cost per Employee:</h4></th>
                        <td><h4 id="table-costHourlyEdify"><h4></td>
                     </tr>
                     <tr class="resultRow">
                        <th ><h4>Quizes:</h4></th>
                        <td><h4 id="table-games"><h4></td>
                     </tr>
                     <tr class="resultRow">
                        <th ><h4>Questions Delivered:</h4></th>
                        <td><h4 id="table-questions"><h4></td>
                     </tr>
                     <tr class="resultRow">
                        <th ><h4>Edify Value:</h4></th>
                        <td><h4 id="table-edifyValue"><h4></td>
                     </tr>
                     <tr class="resultRow">
                        <th ><h4>Savings From Edify:</h4></th>
                        <td><h4 id="table-edifySavings"><h4></td>
                     </tr>
                     <tr class="resultRow">
                        <th ><h4>ROI:</h4></th>
                        <td><h4 id="table-edifyReturn"><h4></td>
                     </tr>
                 </table>
                 <input id="resultsToHome" class="btn btn-success btn-lg" type="button" name="name" value="All Done!">
        </div>
    </script>
