    <script type="text/template" id="homeView">
        <div class="box-main jumbotron col-md-6 col-md-offset-3">
            <h1>See What Edify can do for you!</h1>
            <p>
                By filling out a short survey, we can show you how you can benefit from using edify to reinforce the knowledge that your business needs to thrive.
            </p>
            <p>
                <a class="btn btn-success btn-lg" id="startButton" role="button" name="name" value="">start survey</a>
            </p>
        </div>
    </script>
    
    <script type="text/template" id="formNumberEmployees">
        <div class="box-main  jumbotron col-md-offset-3 col-md-6">
            <div class="progress">
              <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                <span class="sr-only">0% Complete</span>
              </div>
            </div>
            <div class="question-box col-md-12">
                <h3>How many employees do you train per year?</h3>
            </div>
            <div class="input-box col-md-12">
                    <input id="numberEmployees" class="form-field" type="number" name="name" value="">
            </div>
            <div class="btn-group col-md-12">
                <input id="nextToTrainingCost" class="btn btn-success btn-lg col-md-12" type="button" name="name" value="next">
            </div>
        </div>
    </script>
    
    <script type="text/template" id="formTrainingCost">
        <div class="box-main jumbotron col-md-offset-3 col-md-6">
            <div class="progress">
              <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                <span class="sr-only">20% Complete</span>
              </div>
            </div>
            <div class="question-box col-md-12">
                <h3>How much do you spend on training anually?</h3>
            </div>
            
            <div class="input-box col-md-12">
                <input id="trainingCost" class="form-field input-lg" type="number" name="name" value="">
                <br>
                <label for="">Total: <input id="radioTimeTotal" type="radio" name="trainHours" value="total" checked></label>
                <label for="">Per Employee: <input id="radioTimePerEmployee" type="radio" name="trainHours" value="employee"></label>
            </div>
            <div class="btn-group col-md-12">    
                <input id="backToNumberEmployees" class="btn btn-success btn-lg col-md-6" type="button" name="name" value="Back">
                <input id="nextToTrainingTime" class="btn btn-success btn-lg col-md-6" type="button" name="name" value="Next">
            </div>
            
        </div>
    </script>
    
    <script type="text/template" id="formTrainingTime">

              </div>
            </div>
            <div class="question-box col-md-12">

            </div>
            <div class="input-box col-md-12">
                <input id="trainingTime" class="form-field input-lg" type="number" name="name" value="">
            </div>
            <div class="btn-group col-md-12">
                <input id="backToTrainingCost" class="btn btn-success btn-lg col-md-6" type="button" name="name" value="Back">
                <input id="nextToAvgSalary" class="btn btn-success btn-lg col-md-6" type="button" name="name" value="Next">
            </div>
            
        </div>
    </script>

    <script type="text/template" id="formIndustry">
        <div class="box-main jumbotron col-md-offset-3 col-md-6">
            <div class="progress">
              <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
                <span class="sr-only">80% Complete</span>
              </div>
            </div>
            <div class="question-box col-md-12">
                <h3>Select your industry:</h3>    
            </div>
            <div class="input-box col-md-12">
                <div class="btn-group-vertical col-md-12">
                    <input id="industryHospitatlity" class="industryButton btn btn-success btn-lg btn-block" type="button" name="name" value="Hospitality">
                    <input id="industryManufacturing" class="industryButton btn btn-success btn-lg btn-block" type="button" name="name" value="Manufacturing">

                    <input id="industryTransportation" class="industryButton btn btn-success btn-lg btn-block" type="button" name="name" value="Transportation">
                    <input id="industryMining" class="industryButton btn btn-success btn-lg btn-block" type="button" name="name" value="Mining">
                    <input id="industryOther" class="industryButton btn btn-success btn-lg btn-block" type="button" name="name" value="Other">
                </div>
                <div id="industryOtherDiv" class="form-group col-md-12 hidden">
                    <label class="" for="numEmp">Industry Name:</label>
                    <input class="col-md-12 input-lg" id="otherIndustry" type="text" name="name" placeholder="Your industry" min="0" value="">
                </div>
            </div>
            <div class="btn-group col-md-12">
                <input id="backToReturnType" class="btn btn-success btn-lg col-md-6" type="button" name="name" value="Back">
                <input id="nextToEmail" class="btn btn-success btn-lg col-md-6" type="button" name="name" value="Next">
            </div>
            
        </div>
    </script>
    
    <script type="text/template" id="formEmail">
        <div class="box-main jumbotron col-md-offset-3 col-md-6">

            <div class="input-box col-md-12">

            </div>
            <div class="btn-group col-md-12">
                <input id="backToIndustry" class="btn btn-success btn-lg col-md-6" type="button" name="name" value="Back">
